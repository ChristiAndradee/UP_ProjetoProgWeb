<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicalizando | Usuário</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="#">Playlist - Favoritas</a>
    </nav>

    <main>
        <header>
            <a href="#" id="logout"> Sair</a>
        </header>
        <section id="regPlayList">
            <form id="formFavoritas">
                <h1>Adicione suas músicas favoritas</h1>
                <label for="nomeMusica">Música:</label>
                <input type="text" id="nomeMusica" name="nomeMusica"><br>
        
                <label for="nomeArtista">Artista:</label>
                <input type="text" id="nomeArtista" name="nomeArtista" ><br>

                <label for="gen">Genero:</label>
                <input type="text" id="gen" name="gen"><br>
        
                <label for="tempoMusica">Tempo</label>
                <input type="text" id="tempoMusica" name="tempoMusica" ><br>

                <label for="linkMusica">Link:</label>
                <input type="text" id="linkMusica" name="linkMusica" ><br>

                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="tabela">
            <h1>Playlist</h1>
            <table id="tabelaPlayList">
                <thead>
                    <tr>
                        <th>Musica</th>
                        <th>Artista</th>
                        <th>Genero</th>
                        <th>Tempo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>&nbsp;</tbody>
            </table>
        </section>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
